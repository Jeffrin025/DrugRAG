<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload PDF</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #drop-area {
      border: 2px dashed #666;
      border-radius: 10px;
      width: 400px;
      margin: auto;
      padding: 30px;
      background: #fafafa;
      cursor: pointer;
    }
    #drop-area.highlight { border-color: #1e90ff; }
    #fileElem { display: none; }
    #fileLabel { display: block; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Upload your PDF</h2>

  <div id="drop-area">
    <p>Drag & drop PDF here<br>or click to select</p>
    <input type="file" id="fileElem" accept="application/pdf">
    <label id="fileLabel" for="fileElem">Choose file</label>
  </div>

  <script>
    const dropArea = document.getElementById("drop-area");
    const fileInput = document.getElementById("fileElem");

    // Prevent default drag behaviors
    ;["dragenter", "dragover", "dragleave", "drop"].forEach(eventName => {
      dropArea.addEventListener(eventName, e => e.preventDefault(), false);
    });

    // Highlight on drag
    ;["dragenter", "dragover"].forEach(eventName => {
      dropArea.addEventListener(eventName, () => dropArea.classList.add("highlight"), false);
    });
    ;["dragleave", "drop"].forEach(eventName => {
      dropArea.addEventListener(eventName, () => dropArea.classList.remove("highlight"), false);
    });

    // Handle drop
    dropArea.addEventListener("drop", e => {
      const file = e.dataTransfer.files[0];
      if (file) uploadFile(file);
    });

    // Handle file picker
    fileInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) uploadFile(file);
    });

    function uploadFile(file) {
      const formData = new FormData();
      formData.append("file", file);

      fetch("/upload", { method: "POST", body: formData })
        .then(res => res.json())
        .then(data => alert("✅ " + data.message))
        .catch(err => alert("❌ Upload failed: " + err));
    }
  </script>
</body>
</html>
